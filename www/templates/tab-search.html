<ion-view view-title="Search">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="search..." ng-model="searchTerm">
    </label>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="d in designations | filter:searchTerm" type="item-text-wrap" href="#/designation/{{d.designationNumber}}">
        <!--<img ng-src="{{d.icon}}">-->
        <h2>{{d.name}}</h2>
        <p>{{d.type}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
